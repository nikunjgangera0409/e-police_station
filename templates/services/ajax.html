<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    
    $("#id_crime_category").change(function () {
        const url = $("#firform").attr("crime-sub-catgory-url"); 
        const crime_category_id = $(this).val();  

        $.ajax({                       
            url: url,                    
            data: {
                'crime_category_id': crime_category_id      
            },
            success: function (data) {   
                $("#id_crime_sub_category").html(data);  
                
            }
        });

    });

    $("#id_city").change(function () {
        const url = $("#searchform").attr("taluka-url"); 
        const city_id = $(this).val();  

        $.ajax({                       
            url: url,                    
            data: {
                'city_id': city_id      
            },
            success: function (data) {   
                $("#id_taluka").html(data);  
                
            }
        });

    });

    $("#id_taluka").change(function () {
        const url = $("#searchform").attr("village-url"); 
        const taluka_id = $(this).val();  

        $.ajax({                       
            url: url,                    
            data: {
                'taluka_id': taluka_id      
            },
            success: function (data) {   
                $("#id_village").html(data);  
                
            }
        });

    });
</script>
