{% extends 'police/police_station_index.html' %}

{% block content %}

<div class="container">
    <center>
        <form action="{% url 'commissioner_password' %}"  method='POST'>
            {% csrf_token %}
            <table>
                <h1 class="btn btn-lg btn-primary">Change Password</h1>
                <hr>
                <tr>
                    <td><label for="password">Password : </label></td>
                    <td><input type="password" id='password' name='password'></td>
                </tr>
                <tr>
                    <td><label for="c_password">Confirm Password : </label></td>
                    <td><input type="password" id='c_password' name='c_password'></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Save Password" class="btn btn-success"></td>
                </tr>
            </table>
        </form>
    </center>
</div>
{% endblock %}
