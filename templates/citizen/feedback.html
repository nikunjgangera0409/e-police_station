{% extends 'base.html' %}

{% block content %}
    
    <div class="container">
        <center>
            <form action="{% url 'feedback' %}" method="POST">
                {% csrf_token %}
                <h1>Give Your FeedBack Here</h1>
                <table>
                    {{form.as_table}}
                </table>
                <input type="submit" name="submit" value="Submit">
            </form>
        </center>
    </div>
    
{% endblock %}
