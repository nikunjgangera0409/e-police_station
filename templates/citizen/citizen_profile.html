{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Profile</title>
</head>

<body>
    
        <h1>Citizen Profile</h1>
        <form action="{% url 'citizen_profile' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Save Profile">
            </div>
        </form>
    
</body>

</html>
