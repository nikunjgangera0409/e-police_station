{% extends 'base.html' %}

{% block content %}


<div class="container">
    <center>
        <form action="{% url 'Upload_photos_videos' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Upload Photos or Videos</h1>
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" name="submit" value="Upload">
        </form>
    </center>
</div>

{% endblock %}
